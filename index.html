<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <video src="./Pixel_Bikers.mp4" class="video" autoplay muted loop>
        </video>
        <div class="logo">
            <img src="./odinlogo.png" alt="TheOdinProject logo">
            <a href="https://www.theodinproject.com">TheOdinProject</a>

        </div>
        <div class="footerr">
            <p>Made by <a href="https://github.com/Maaz-hanan">Maaz-hanan</a></p>
        </div>
        
    </div>
    <div class="content">
        <div class="theme">
           <img src="./dark-theme-svgrepo-com.svg" alt="theme change button" class="themeChange">
            
        </div>
        <div class="formLayout">
            <div class="mainHeading">
                <p>New</p>
                <p>game+</p>
            </div>
            <div class="belowMainHeading">
                <p>Welcome to UniqueMA+ Games</p>
            </div>

            <form action="#" class="formClass" method="post">
                <div class="name form">
                    <label for="name" class="fontSmall label">Enter your name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class=" password form">
                    <label for="password" class="fontSmall label">Enter your password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form repassword">
                    <label for="repassword" class="fontSmall label">Re-Enter your password</label>
                    <input type="password" name="repassword" id="repassword" required>
                </div>
                <div class="form email">
                    <label for="email" class="fontSmall label">Enter your email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="bottom">
                    <button type="submit" class="button">Sign Up</button>
                    <p>Already have an account? <a href="#">Sign In</a></p>
                </div>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
